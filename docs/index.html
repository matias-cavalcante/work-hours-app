<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #dashboardContent {
            display: none;
            margin-top: 20px;
        }
        #loginForm {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Dashboard -->
    <div class="container" id="dashboardContent">
        <h2>Dashboard</h2>
        <p>Welcome, <span id="userWelcome"></span></p>
        <p>Here is your protected content!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to login the user
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('https://your-flask-app.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error('Invalid credentials');
                }
            })
            .then(data => {
                // On successful login, redirect to dashboard
                document.getElementById("loginForm").style.display = 'none';
                document.getElementById("dashboardContent").style.display = 'block';
                document.getElementById("userWelcome").innerText = data.username;
            })
            .catch(error => {
                document.getElementById("loginMessage").innerText = error.message;
            });
        }

        // Function to log out the user
        function logout() {
            fetch('https://your-flask-app.com/logout', { method: 'GET' })
            .then(response => {
                if (response.status === 200) {
                    document.getElementById("loginForm").style.display = 'block';
                    document.getElementById("dashboardContent").style.display = 'none';
                }
            })
        }
    </script>

</body>
</html>
